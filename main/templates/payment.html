{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Payment Section -->
<div class="container py-5">

  <!-- Payment Details -->
  <div class="rounded p-4 mb-5" style="background:#EAD4EF;">
    <h4 class="fw-bold text-center mb-4" style="color:#80004d;">Payment Details</h4>
    <div class="row">
      <div class="col-md-8">
        <p>Therapist Fee Per Session</p>
        <p>No. of Session 25</p>
        <p>Vehicle Fees</p>
        <p>Counselling Fees</p>
        <p class="fw-bold">Total</p>
      </div>
      <div class="col-md-4 text-end">
        <p>Rs.2,500.00</p>
        <p>Rs.62,500.00</p>
        <p>Rs.1,500.00</p>
        <p>Rs.4,500.00</p>
        <p class="fw-bold">Rs.68,500.00</p>
      </div>
    </div>
  </div>

  <!-- Payment Method -->
  <div class="rounded p-4 mb-5" style="background:#EAD4EF;">
    <h4 class="fw-bold text-center mb-4" style="color:#80004d;">Payment Method</h4>
    
    <form method="post">
      {% csrf_token %}
      
      <!-- Card -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <label class="fw-medium">Debit/ Credit Card</label>
        <input type="radio" name="payment_method" value="card" class="form-check-input">
      </div>
      
      <!-- Google Pay -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/gpay.jpg' %}" alt="Google Pay" width="30">
          <label>Google Pay</label>
        </div>
        <input type="radio" name="payment_method" value="gpay" class="form-check-input">
      </div>
      
      <!-- Phone Pay -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/phonepe.png' %}" alt="Phone Pay" width="30">
          <label>Phone Pay</label>
        </div>
        <input type="radio" name="payment_method" value="phonepe" class="form-check-input">
      </div>

      <!-- Paytm -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/paytm.png' %}" alt="Paytm" width="30">
          <label>Paytm</label>
        </div>
        <input type="radio" name="payment_method" value="paytm" class="form-check-input">
      </div>

      <!-- Amazon Pay -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/amazon.png' %}" alt="Amazon Pay" width="30">
          <label>Amazon Pay</label>
        </div>
        <input type="radio" name="payment_method" value="amazon" class="form-check-input">
      </div>

      <!-- WhatsApp -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/watsapp.jpg' %}" alt="WhatsApp" width="30">
          <label>WhatsApp</label>
        </div>
        <input type="radio" name="payment_method" value="whatsapp" class="form-check-input">
      </div>

      <!-- Confirm -->
      <div class="text-center">
        <button type="submit" class="btn submit-btn w-100">Confirm Payment</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
